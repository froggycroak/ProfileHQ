<a href="{{ post.url | relative_url }}" class="project-grid-item">
    <img src="{{ post.featured-image }}" alt="">
    <div class="project-grid-info">
        <h6>
            {{post.title}}
        </h6>
        <p>
            {{post.date | date: '%Y'}}
        </p>
    </div>

</a>
<div>
    <br>
    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="{{ post.icon-d }}" fill="#3498db" />
    </svg>
    <h6>
        {{post.title}}
    </h6>
    <p>
        {{post.date | date: '%Y'}}
    </p>
</div>
